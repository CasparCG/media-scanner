name: Build

on:
  workflow_dispatch:
  push:
    branches:
      - "**"
    tags:
      - "v**"

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20

    strategy:
      fail-fast: false
      matrix:
        os:
          - windows-latest
          - ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Run build
        shell: bash
        env:
          CI: true
          PKG_CACHE_PATH: ${{ runner.temp }}
        run: |
          npm i
          npm run build

      - name: Upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: ${{ matrix.os }}
          path: dist

  release:
    name: Create Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    needs:
      - build

    permissions:
      contents: write

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v3
        with:
          path: dist

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: dist/*/*.zip
          prerelease: contains(github.ref, '-')
          fail_on_unmatched_files: true
